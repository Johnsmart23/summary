<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Generator Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="head">
        <h1>Summary Generator Tool</h1>
        <p>Generate a summary of texts using our inbuilt AI <br>summarize features</p>
    </div>
    <div class="container-wrapper">
        <div class="container">
            <p class="subheading">Original Text</p>
            <p class="subheading">Enter Text</p>
            <div id="wordCount"> 0 / 1200 words</div>
            <textarea id="inputText" placeholder="Enter or paste your text to summarize..." oninput="countWords()"></textarea>
            <button id="greenButton" onclick="summarizeText()">Summarize Text</button>
        </div>
        <div class="container">
            <p class="subheading">Summary</p>
            <div class="toggle-buttons">
                <button id="showSummaryButton" onclick="showSummary()">Summary</button>
                <button id="showBulletButton" onclick="showBulletPoints()">Show Bullet</button>
            </div>
            <div id="summaryWordCount">600 words</div>
            <textarea id="outputText" placeholder="Your summary will appear here..." readonly></textarea>
            <div class="action-buttons">
                <button id="paraphraseButton" onclick="paraphraseSummary()">Paraphrase</button>
                <button id="copyButton" onclick="copySummary()"><i class="fa fa-copy"></i></button>
                <button id="deleteButton" onclick="deleteSummary()"><i class="fa fa-trash"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
